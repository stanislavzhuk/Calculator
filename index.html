<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <input class="display" type="text" value="0" placeholder="0" disabled />
        <div class="buttons">
          <button type="button">AC</button>
          <button type="button">&#9003;</button>
          <button type="button">%</button>
          <button type="button">&#247;</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">&#215;</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">-</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">+</button>
          <button type="button">&#177;</button>
          <button type="button">0</button>
          <button type="button">.</button>
          <button type="button">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p class="copyright">
          &copy; 2023 Calculator. Created by Stanislav Zhuk.
        </p>
        <ul class="list">
          <li class="item">
            <a class="link" href="https://www.linkedin.com/in/stanislavzhuk/" target="_blank" rel="noopener noreferrer" aria-label="Linkedin">
              <svg class="icon" width="30" height="30">
                <use href="./assets/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
          <li class="item">
            <a class="link" href="https://t.me/stanislavzhuk" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
              <svg class="icon" width="32" height="32">
                <use href="./assets/icons.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="item">
            <a class="link" href="https://github.com/stanislavzhuk" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
              <svg class="icon" width="32" height="32">
                <use href="./assets/icons.svg#github"></use>
              </svg>
            </a>
          </li>
        </ul>  
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
